version: "2.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Say `hello` whenever the user sends a message with intent `greet`
    steps:
      - intent: greet
      - action: utter_greet

  # TASK
  - rule: Activate full task form
    steps:
      - intent: manage_task
      - action: task_form
      - active_loop: task_form

  - rule: Submit full task form
    condition:
      - active_loop: task_form
    steps:
      - action: task_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: task_submit

  # change the accoutn
  - rule: Activate user form
    steps:
      - intent: change_person
      - action: person_form
      - active_loop: person_form

  - rule: Submit user form
    condition:
      - active_loop: person_form
    steps:
      - action: person_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_hello_user

  - rule: Clean the slots every time the user deny the task
    steps:
      - intent: deny
      - action: action_reset_slot

  - rule: Clean the slots and add to DB every time the user confirm the task
    steps:
      - intent: affirm
      - action: action_add_to_db

  - rule: Show the to-do list when the user want
    steps:
      - intent: view_task
      - action: action_view_list
