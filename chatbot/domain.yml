version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thankyou
  - inform_task
  - inform_hour
  - inform_category
  - inform_hour_and_category
  - manage_task

entities:
  - task
  - category
  - hour
  - purpose

actions:
  - task_submit
  - action_reset_slot
  - action_add_to_db
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_did_that_help
  - utter_cheer_up
  - utter_happy
  - utter_iamabot
  - utter_overview
  - utter_get_started

# if you leave out influence_conversation or set it to true,
# hat slot will influence the next action prediction, unless it has slot type any
slots:
  task:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false # se un VALORE influenza la conversazione bisogna inserire una storia
  hour:
    type: text
    influence_conversation: false
  purpose:
    type: text
    influence_conversation: false # da settare a true
forms:
  task_form:
    required_slots:
      task:
        - type: from_entity
          entity: task
      category:
        - type: from_entity
          entity: category
      hour:
        - type: from_entity
          entity: hour
      purpose:
        - type: from_entity
          entity: purpose

responses:
  utter_greet:
    - text: "Hey! How are you? :)"
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you remind today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye :("
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_noworries:
    - text: "My pleasure."
    - text: "You are welcome!"

  utter_overview:
    - text: "Ok. You want to {purpose} and your todo task is {task} at {hour} in {category}!"

  utter_get_started:
    - text: "I can help you to create a To-Do List. What do I have to remind you to do?"

  utter_ask_hour:
    - text: "You missed hour, please tell me now!"

  utter_ask_category:
    - text: "You missed category, please tell me now!"

  utter_ask_task:
    - text: "You missed task name, please tell me now!"

  utter_ask_purpose:
    - text: "You missed what do you want with this task, please tell me now if you want to add, modify or delete!"

  utter_confirm_request:
    - text: "Would you like to confirm?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
