version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thankyou
  - inform_task
  - inform_category
  - manage_task
  - inform_action
  - view_task
  - inform_person
  - change_person

entities:
  - task
  - category
  - time
  - purpose
  - PERSON

actions:
  - task_submit
  - action_reset_slot
  - action_affirm
  - action_add_to_db # funzione per la gestione dei task
  - action_view_list # funzione per vedere l'elenco dei task
  - action_add_reminder # funzione per attivare il reminder
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_did_that_help
  - utter_cheer_up
  - utter_happy
  - utter_iamabot
  - utter_get_started
  - utter_hello_user

# if you leave out influence_conversation or set it to true,
# hat slot will influence the next action prediction, unless it has slot type any
slots:
  PERSON:
    type: text
    influence_conversation: false
    auto_fill: false
  task:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false # se un VALORE influenza la conversazione bisogna inserire una storia
  time:
    type: any
    influence_conversation: false
  purpose:
    type: text
    influence_conversation: true

forms:
  task_form:
    required_slots:
      task:
        - type: from_entity
          entity: task
      category:
        - type: from_entity
          entity: category
      purpose:
        - type: from_entity
          entity: purpose
      time:
        - type: from_entity
          entity: time
  person_form:
    required_slots:
      PERSON:
        - type: from_entity
          entity: PERSON

responses:
  utter_greet:
    - text: "Hey! How are you? :)"
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you remind today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye :("
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_noworries:
    - text: "My pleasure."
    - text: "You are welcome!"

  utter_get_started:
    - text: "I can help you to create a To-Do List. What do I have to remind you to do?"

  utter_ask_time:
    - text: "You missed time, please tell me now!"

  utter_ask_category:
    - text: "You missed category, please tell me now!"

  utter_ask_task:
    - text: "You missed task name, please tell me now!"

  utter_ask_purpose:
    - text: "You missed what do you want with this task, please tell me now if you want to add, modify or delete!"

  utter_hello_user:
    - text: "Hi {PERSON}"

  utter_ask_PERSON:
    - text: "You missed your username, please tell me now!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
