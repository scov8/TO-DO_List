version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - thankyou
  - inform_task
  - inform_hour
  - inform_category
  - inform_hour_and_category
  - add_task_only
  - add_task_full
  - add_task_with_category
  - add_task_with_hour

entities:
  - task
  - category
  - hour

actions:
  - full_task_submit
  - task_with_category_submit
  - task_with_hour_submit
  - task_only_submit
  - category_submit
  - hour_submit
  - hour_and_category_submit
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_did_that_help
  - utter_cheer_up
  - utter_happy
  - utter_iamabot
  - utter_thanks
  - utter_get_started

# if you leave out influence_conversation or set it to true,
# hat slot will influence the next action prediction, unless it has slot type any
slots:
  task:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false # se un VALORE influenza la conversazione bisogna inserire una storia
  hour:
    type: text
    influence_conversation: false

forms:
  full_task_form:
    required_slots:
      task:
        - type: from_entity
          entity: task
      category:
        - type: from_entity
          entity: category
      hour:
        - type: from_entity
          entity: hour
  task_with_category_form:
    required_slots:
      task:
        - type: from_entity
          entity: task
      category:
        - type: from_entity
          entity: category
  task_with_hour_form:
    required_slots:
      task:
        - type: from_entity
          entity: task
      hour:
        - type: from_entity
          entity: hour
  task_only_form:
    required_slots:
      task:
        - type: from_entity
          entity: task

  category_form:
    required_slots:
      category:
        - type: from_entity
          entity: category
  hour_form:
    required_slots:
      hour:
        - type: from_entity
          entity: hour
  hour_and_category_form:
    required_slots:
      hour:
        - type: from_entity
          entity: hour
      category:
        - type: from_entity
          entity: category

responses:
  utter_greet:
    - text: "Hey! How are you? :)"
    - text: "Hi. What are you looking for?"
    - text: "Hello! What can I help you remind today?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye :("
    - text: "Talk to you later!"
    - text: "Have a good day."
    - text: "Until next time!"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_noworries:
    - text: "My pleasure."
    - text: "You are welcome!"

  utter_thanks:
    - text: "Ok. Your todo task is {task} at {hour} in {category}.Thank you!"

  utter_get_started:
    - text: "I can help you to create a To-Do List. What do I have to remind you to do?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
