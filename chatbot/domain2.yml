version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- change_person
- manage_task
- greet
- goodbye
- affirm
- deny
- view_task
- mood_great
- mood_unhappy
- bot_challenge
- thankyou
- inform_task
- inform_category
- inform_action
- inform_person
entities:
- PERSON
- category
- purpose
- task
- time
slots:
  PERSON:
    type: text
    auto_fill: false
    influence_conversation: false
  task:
    type: text
    influence_conversation: false
  category:
    type: text
    influence_conversation: false
  time:
    type: any
    influence_conversation: false
  purpose:
    type: text
    influence_conversation: true
responses:
  utter_greet:
  - text: Hey! How are you? :)
  - text: Hi. What are you looking for?
  - text: Hello! What can I help you remind today?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  - text: Don't be sad you are great ;-)
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye {PERSON}
  - text: Bye :(
  - text: Talk to you later!
  - text: Have a good day.
  - text: Until next time!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  - text: I am a bot developed to destroy PSG.
  utter_pls_repeat:
  - text: Sorry, I have not understand. Can you repeat?
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_get_started:
  - text: I can help you to create a To-Do List. What do I have to remind you to do?
  utter_ask_time:
  - text: You missed time, please tell me now!
  utter_ask_category:
  - text: You missed category, please tell me now!
  utter_ask_task:
  - text: You missed task name, please tell me now!
  utter_ask_purpose:
  - text: You missed what do you want with this task, please tell me now if you want to add, modify or delete!
  utter_hello_user:
  - text: Hi {PERSON}
  utter_ask_PERSON:
  - text: You missed your username, please tell me now!
actions:
- action_add_reminder
- action_add_to_db
- action_affirm
- action_reset_slot
- action_view_list
- task_submit
- utter_cheer_up
- utter_did_that_help
- utter_get_started
- utter_goodbye
- utter_greet
- utter_happy
- utter_hello_user
- utter_iamabot
- utter_noworries
forms:
  task_form:
    required_slots:
      task:
      - type: from_entity
        entity: task
      category:
      - type: from_entity
        entity: category
      purpose:
      - type: from_entity
        entity: purpose
      time:
      - type: from_entity
        entity: time
  person_form:
    required_slots:
      PERSON:
      - type: from_entity
        entity: PERSON
