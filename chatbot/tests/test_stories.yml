stories:
  - story: happy path 1
    steps:
      - user: |
          hello there!
        intent: greet
      - action: utter_greet
      - user: |
          amazing
        intent: mood_great
      - action: utter_happy

  - story: happy path 2
    steps:
      - user: |
          hello there!
        intent: greet
      - action: utter_greet
      - user: |
          amazing
        intent: mood_great
      - action: utter_happy
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: say goodbye
    steps:
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - user: |
          are you a bot?
        intent: bot_challenge
      - action: utter_iamabot

  - story: presentation
    steps:
      - user: |
          I'm  Mike
        intent: inform_person
      - action: utter_hello_user

  - story: add task
    steps:
      - user: |
          I'm  Mike
        intent: inform_person
      - action: utter_hello_user
      - user: |
          remind me to [send an email to mum]{"entity": "task"} at [12:00]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm
      - user: |
          y
        intent: affirm
      - action: action_affirm

  - story: create a task but don't add it
    steps:
      - user: |
          I'm  Jane
        intent: inform_person
      - action: utter_hello_user
      - user: |
          remind me to [go to gym]{"entity": "task"} at [12 o'clock]{"entity": "time"} for [home]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          no
        intent: deny
      - action: action_reset_slot

  - story: update a task
    steps:
      - user: |
          I'm  Jane
        intent: inform_person
      - action: utter_hello_user
      - user: |
          modify [send an email to mum]{"entity": "task"} at [12]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm
      - user: |
          at [13:00]{"entity": "time"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          y
        intent: affirm
      - action: action_affirm
      - user: |
          y
        intent: affirm
      - action: action_affirm

  - story: update a task and deny reminder
    steps:
      - user: |
          I'm  Jane
        intent: inform_person
      - action: utter_hello_user
      - user: |
          modify [send an email to mum]{"entity": "task"} at [12]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm
      - user: |
          at [13:00]{"entity": "time"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          y
        intent: affirm
      - action: action_affirm
      - user: |
          n
        intent: deny
      - action: action_reset_slot

  - story: update a task, set the new update but deny the modify
    steps:
      - user: |
          I'm  Jane
        intent: inform_person
      - action: utter_hello_user
      - user: |
          modify [send an email to mum]{"entity": "task"} at [six o'clock]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm
      - user: |
          at [ten to ten]{"entity": "time"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          n
        intent: deny
      - action: action_reset_slot

  - story: update a task but deny the modify
    steps:
      - user: |
          I'm  Jane
        intent: inform_person
      - action: utter_hello_user
      - user: |
          modify [send an email to mum]{"entity": "task"} at [six past ten]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          n
        intent: deny
      - action: action_reset_slot

  - story: delete a story
    steps:
      - user: |
          I am Luigi
        intent: inform_person
      - action: utter_hello_user
      - user: |
          delete [send an email to mum]{"entity": "task"} at [six past ten]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm

  - story: delete a story and deny it
    steps:
      - user: |
          I am Luigi
        intent: inform_person
      - action: utter_hello_user
      - user: |
          delete [send an email to mum]{"entity": "task"} at [six past ten]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          no
        intent: deny
      - action: action_reset_slot

  - story: show all task
    steps:
      - user: |
          I am Mike
        intent: inform_person
      - action: utter_hello_user
      - user: |
          Show all
        intent: view_task
      - action: action_view_list
