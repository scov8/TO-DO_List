stories:
  - story: happy path 1
    steps:
      - user: |
          hello there!
        intent: greet
      - action: utter_greet
      - user: |
          amazing
        intent: mood_great
      - action: utter_happy

  - story: happy path 2
    steps:
      - user: |
          hello there!
        intent: greet
      - action: utter_greet
      - user: |
          amazing
        intent: mood_great
      - action: utter_happy
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: say goodbye
    steps:
      - user: |
          bye-bye!
        intent: goodbye
      - action: utter_goodbye

  - story: bot challenge
    steps:
      - user: |
          are you a bot?
        intent: bot_challenge
      - action: utter_iamabot

  - story: presentation
    step:
      - user: |
          I'm  Mike
        intent: inform_person
      - action: utter_hello_user

  - story: add task
    step:
      - user: |
          I'm  Mike
        intent: inform_person
      - action: utter_hello_user
      - user: |
          remind me to [send an email to mum]{"entity": "task"} at [12:00]{"entity": "time"} for [work]{"entity": "category"}
        intent: manage_task
      - action: task_form
      - action: task_submit
      - user: |
          yes
        intent: affirm
      - action: action_affirm
      - user: |
          y
        intent: affirm
      - action: action_affirm
